<div class="col">
  <div class="card h-100">
    <img [src]="this.usuario.avatar" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{this.usuario.first_name}} {{this.usuario.last_name}}</h5>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">ID: {{this.usuario.id}}</small>
    </div>
  </div>
</div>
